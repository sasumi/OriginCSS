<!DOCTYPE html>
<html lang="en" class="layout-2">
<head>
	<meta charset="UTF-8">
	<title>layout2</title>
	<script src="./../lib.js"></script>
	<link rel="stylesheet" href="./../../release/origincss-default.css">
	<style>
		.layout-header {border-right:1px solid #eee;margin:1em 0;padding-right:0.5em;}
		.layout-content,
		.layout-footer {background-color:#eee;}
		.layout-content .table-data {background-color:#fff; border:0.5em solid #fff; box-shadow:var(--panel-shadow)}
		.main-nav{padding: 0.5em;}
		.main-nav>li {margin-bottom:0.5em;}
		.main-nav>li:last-child {margin-bottom:0;}
		.main-nav>li>a{color:var(--color);padding:0.25em 1em;display:block; font-weight:bold;}
		.main-nav>li>a.active {background-color:var(--color-link); color:var(--color-inverted)}
		.main-nav ul a {padding:0.15em 0.5em 0.15em 2em; display:block; color:var(--color)}
	</style>
</head>
<body>
<script src="demo-content.js"></script>
</body>
</html>
