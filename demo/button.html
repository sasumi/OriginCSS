<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Demo</title>
</head>
<body>
<script src="nav.js"></script>
<h2>Button</h2>
<table class="data-table">
	<thead>
	<tr>
		<th>Type</th>
		<th>Normal State</th>
		<th>Disabled State</th>
		<th>Larger</th>
		<th>Smaller</th>
		<th>Weak</th>
		<th>Outline</th>
		<th>Plain</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<th>input[type=button]</th>
		<td><input type="button" value="按钮"></td>
		<td><input type="button" disabled value="按钮"></td>
		<td><input type="button" class="button-large" value="按钮"></td>
		<td><input type="button" class="button-small" value="按钮"></td>
		<td><input type="button" class="button-weak" value="按钮"></td>
		<td><input type="button" class="button-outline" value="按钮"></td>
		<td><input type="button" class="button-plain" value="按钮"></td>
	</tr>
	<tr>
		<th>button</th>
		<td><button>Button</button></td>
		<td><button disabled>Button</button></td>
		<td><button class="button-large">Button</button></td>
		<td><button class="button-small">Button</button></td>
		<td><button class="button-weak">Button</button></td>
		<td><button class="button-outline">Button</button></td>
		<td><button class="button-plain">Button</button></td>
	</tr>
	<tr>
		<th>span.button</th>
		<td><span tabindex="1" class="button">Button</span></td>
		<td><span tabindex="1" class="button button-disabled">Button</span></td>
		<td><span tabindex="1" class="button button-large">Button</span></td>
		<td><span tabindex="1" class="button button-small">Button</span></td>
		<td><span tabindex="1" class="button button-weak">Button</span></td>
		<td><span tabindex="1" class="button button-outline">Button</span></td>
		<td><span tabindex="1" class="button button-plain">Button</span></td>
	</tr>
	<tr>
		<th>a.button</th>
		<td><a href="" class="button">Button</a></td>
		<td><a href="" class="button button-disabled">Button</a></td>
		<td><a href="" class="button button-large">Button</a></td>
		<td><a href="" class="button button-small">Button</a></td>
		<td><a href="" class="button button-weak">Button</a></td>
		<td><a href="" class="button button-outline">Button</a></td>
		<td><a href="" class="button button-plain">Button</a></td>
	</tr>
	<tr>
		<th>input[type=submit]</th>
		<td><input type="submit" value="按钮"></td>
		<td><input type="submit" disabled value="按钮"></td>
		<td><input type="submit" class="button-large" value="按钮"></td>
		<td><input type="submit" class="button-small" value="按钮"></td>
		<td><input type="submit" class="button-weak" value="按钮"></td>
		<td><input type="submit" class="button-outline" value="按钮"></td>
		<td><input type="submit" class="button-plain" value="按钮"></td>
	</tr>
	<tr>
		<th>input[type=reset]</th>
		<td><input type="reset" value="按钮"></td>
		<td><input type="reset" disabled value="按钮"></td>
		<td><input type="reset" class="button-large" value="按钮"></td>
		<td><input type="reset" class="button-small" value="按钮"></td>
		<td><input type="reset" class="button-weak" value="按钮"></td>
		<td><input type="reset" class="button-outline" value="按钮"></td>
		<td><input type="reset" class="button-plain" value="按钮"></td>
	</tr>
	</tbody>
</table>
</body>
</html>
