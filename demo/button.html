<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Demo</title>
	<script src="lib.js"></script>
</head>
<body>
<script src="nav.js"></script>
<h2>按钮</h2>
<table class="table-data">
	<thead>
	<tr>
		<th>Type</th>
		<th>Normal State</th>
		<th>Disabled State</th>
		<th>Larger</th>
		<th>Smaller</th>
		<th>Weak</th>
		<th>Outline</th>
		<th>Plain</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<th>input[type=button]</th>
		<td><input type="button" value="按钮"></td>
		<td><input type="button" disabled value="按钮"></td>
		<td><input type="button" class="button-large" value="按钮"></td>
		<td><input type="button" class="button-small" value="按钮"></td>
		<td><input type="button" class="button-weak" value="按钮"></td>
		<td><input type="button" class="button-outline" value="按钮"></td>
		<td><input type="button" class="button-plain" value="按钮"></td>
	</tr>
	<tr>
		<th>按钮</th>
		<td>
			<button>按钮</button>
		</td>
		<td>
			<button disabled>按钮</button>
		</td>
		<td>
			<button class="button-large">按钮</button>
		</td>
		<td>
			<button class="button-small">按钮</button>
		</td>
		<td>
			<button class="button-weak">按钮</button>
		</td>
		<td>
			<button class="button-outline">按钮</button>
		</td>
		<td>
			<button class="button-plain">按钮</button>
		</td>
	</tr>
	<tr>
		<th>span.button</th>
		<td><span tabindex="1" class="button">按钮</span></td>
		<td><span tabindex="1" class="button button-disabled">按钮</span></td>
		<td><span tabindex="1" class="button button-large">按钮</span></td>
		<td><span tabindex="1" class="button button-small">按钮</span></td>
		<td><span tabindex="1" class="button button-weak">按钮</span></td>
		<td><span tabindex="1" class="button button-outline">按钮</span></td>
		<td><span tabindex="1" class="button button-plain">按钮</span></td>
	</tr>
	<tr>
		<th>a.button</th>
		<td><a href="" class="button">按钮</a></td>
		<td><a href="" class="button button-disabled">按钮</a></td>
		<td><a href="" class="button button-large">按钮</a></td>
		<td><a href="" class="button button-small">按钮</a></td>
		<td><a href="" class="button button-weak">按钮</a></td>
		<td><a href="" class="button button-outline">按钮</a></td>
		<td><a href="" class="button button-plain">按钮</a></td>
	</tr>
	<tr>
		<th>input[type=submit]</th>
		<td><input type="submit" value="按钮"></td>
		<td><input type="submit" disabled value="按钮"></td>
		<td><input type="submit" class="button-large" value="按钮"></td>
		<td><input type="submit" class="button-small" value="按钮"></td>
		<td><input type="submit" class="button-weak" value="按钮"></td>
		<td><input type="submit" class="button-outline" value="按钮"></td>
		<td><input type="submit" class="button-plain" value="按钮"></td>
	</tr>
	<tr>
		<th>input[type=reset]</th>
		<td><input type="reset" value="按钮"></td>
		<td><input type="reset" disabled value="按钮"></td>
		<td><input type="reset" class="button-large" value="按钮"></td>
		<td><input type="reset" class="button-small" value="按钮"></td>
		<td><input type="reset" class="button-weak" value="按钮"></td>
		<td><input type="reset" class="button-outline" value="按钮"></td>
		<td><input type="reset" class="button-plain" value="按钮"></td>
	</tr>
	</tbody>
</table>
<script type="module">
	import {Dialog} from "./webcom.es.js";
	Dialog.confirm('确认删除', '确认删除选中项目？');
</script>
</body>
</html>
