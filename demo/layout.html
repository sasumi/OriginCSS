<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Demo</title>
	<style>
		.layout-list {
			display:flex;
			gap:1em;
			flex-wrap: wrap;
			justify-content: flex-start;
			align-items: flex-start;
		}
		.layout-list .iframe-wrap {min-width:30em;max-width: calc(50% - 1em);height:30em;overflow:hidden;border:2px solid gray; position:relative;}
		.layout-list iframe {height: 800px;width:1200px;transform-origin:0 0;transform: scale(var(--scale));}
		.layout-list a {position:absolute;z-index: 2;font-size: 1rem;background: #fff;right: 0;background: var(--color-link);color: var(--color-background);padding: 0.15em 0.5em;opacity: 0.3;}
		.layout-list a:hover {opacity:1;}
	</style>
</head>
<body>
<script src="nav.js"></script>
<h2>Layout</h2>
<div class="layout-list">
	<script>
		['layout1', 'layout2', 'layout3'].forEach(layout => {
			document.write(`<div class="iframe-wrap"><a href="layout/${layout}.html" target="_blank">Open</a><iframe src="layout/${layout}.html"></iframe></div>`);
		});

		const rz = ()=>{
			let wrap = document.querySelector('.iframe-wrap');
			let w = wrap.clientWidth;
			console.log(w);
			let scale = w/1200;
			document.querySelector('.layout-list').style.cssText = '--scale:'+scale;
		};
		window.addEventListener('resize', rz);
		rz();
	</script>
</div>
</body>
</html>
